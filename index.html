<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600&family=Noto+Serif+Khmer:wght@500&display=swap"
    rel="stylesheet">
  <title>Khmer Charmap</title>

  <style>
    body {
      color: slateblue;
      background-color: rgba(0, 0, 0, .025);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', 'Kantumruy Pro', sans-serif;
      font-size: 18px;
      font-weight: 500;
      padding: 1rem;
      max-width: 512px;
      margin: 1rem auto;
    }

    * {
      font-family: inherit;
      font-size: inherit;
      padding: 0;
      margin: 0;
    }

    textarea {
      border: 1px solid rgba(0, 0, 0, .1);
      padding: .4rem .6rem;
      border-radius: .4rem;
      background-color: rgba(0, 0, 0, .01);
      resize: none;
    }

    #result {
      font-weight: 500;
      color: slateblue;
    }

    #app {
      background-color: white;
      display: flex;
      gap: 1rem;
      border-radius: .8rem;
      padding: 1.6rem 1.4rem;
      border: 1px solid rgba(0, 0, 0, .1);
      flex-direction: column;
    }

    h1 {
      font-size: 1.6rem;
    }

    small {
      font-size: .9em;
      color: slategray;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Khmer Charmap</h1>
    <p><small>If you have no Khmer unicode installed on your system.</small></p>

    <label for="type">
      <input name="type" id="type" type="checkbox">
      Use Limon
    </label>

    <textarea cols="40" rows="5" placeholder="ASCII" id="text" type="text"></textarea>
    <textarea cols="40" rows="5" placeholder="Khmer Unicode" id="result"></textarea>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
